<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "styles/login.css" %}">
</head>
<body class="bg">
    <section class="mb-3">
        <div class="container-fluid">
            <div class="row w-100">
                <!-- Form Column -->
                <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
                    <div class="px-5 ms-xl-4 mb-4">
                        <div class="logo-container">
                            <img src="{% static "images/logo1.jpeg" %}" alt="Logo" class="logo">
                            <div class="logo-text ml-3">
                                <h2>UNITY</h2>
                                <p style="font-size: 0.8rem;">Separated by Location, United by Code</p>
                            </div>
                        </div>
                    </div>
                    <!-- Message Section -->
                    <div class="container mb-4">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          <b>Message: </b>{{ message }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                    <!-- Login Form -->
                    <div class="d-flex align-items-center px-5 ms-xl-4">
                        <form action="{% url "handleLogin" %}" method="POST" style="width: 100%; max-width: 40rem;" class="needs-validation" id="loginForm">
                            {% csrf_token %}
                            <h1>Log in</h1>
                            <p>Don't have an account? <a href="{% url "handleSignup" %}" class="link-info">Register here</a></p>
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input style="border: solid 3px;" type="email" id="email" name="email" class="rounded-pill form-control form-control-lg" placeholder="Email" required/>
                                <div class="invalid-feedback">
                                    Please Enter Email.
                                </div>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input style="border: solid 3px;" type="password" id="password" name="password" class="rounded-pill form-control form-control-lg password-input" placeholder="Password" required/>
                                <div class="invalid-feedback">
                                    Please Enter Password.
                                </div>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" onclick="show()" class="check mx-2" id="showPassword">
                                <label for="showPassword">Show Password</label>
                            </div>
                            <div class="buttons-container">
                                <button class="back-home" type="button" onclick="window.location.href='/'" style="display: block;">Back</button>
                                <button class="submit-btn" type="submit" style="display: block;">Submit</button>
                            </div>
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="{% url "password_reset" %}">Forgot Your password?</a></p>
                        </form>
                    </div>
                </div>
                <!-- Image Column -->
                <div class="col-lg-6 d-none d-lg-block img-container">
                    <img src="{% static "images/enter-login.jpg" %}" alt="Login image" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{% static "scripts/login.js" %}"></script>
</body>
</html>
