<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static "styles/register.css" %}" />
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
                <div class="logo d-flex align-items-center mb-4">
                    <img src="{% static "images/logo1.jpeg" %}" alt="Logo" class="logo-img" />
                    <div class="logo-text ml-3">
                        <h2>UNITY</h2>
                        <p style="font-size: 0.8rem;">Separated by Location, United by Code</p>
                    </div>
                </div>
                <h1>Register</h1>
                <p>Have an account? <a href="{% url "handleLogin" %}" class="link-info">Login</a></p>
                {% block registerForm %}{% endblock registerForm %}
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{% static "images/register1.jpeg" %}"
                    alt="Login image" class="w-100 vh-100 border border-dark" style="object-position: left;">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static "scripts/register.js" %}"></script>
</body>

</html>
