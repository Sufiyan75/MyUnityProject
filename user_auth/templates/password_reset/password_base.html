<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "styles/login.css" %}">
    <style>
        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        a{
            color: black;
        }
    </style>
</head>
<body class="bg">
    <section class="mb-3">
        <div class="container-fluid">
            <div class="row w100">
                <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
                    <div class="px-5 ms-xl-4 mb-4">
                        <div class="logo-container">
                            <img src="{% static "images/logo1.png" %}" alt="Logo" class="logo">
                            <div class="logo-text ml-3">
                                <h2>UNITY</h2>
                                <p style="font-size: 0.8rem;">Separated by Location, United by Code</p>
                            </div>
                        </div>
                    </div>
                    {% block content %}{% endblock content %}
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static "images/enter-login.jpg" %}"
                        alt="Login image" class="w-100 vh-100 border border-dark" style="object-position: left;">
                </div>
            </div>
        </div>
    </section>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
